<!DOCTYPE html>
<html>
<head>
    <title>Link Target and Email Example</title>
</head>
<body>


<div style="border: 1px solid #ccc; padding: 10px; background-color: #f8f8f8;">
    <p>Click any of the following links</p>
    <a href="https://www.example.com" target="_blank">Opens in New</a> |
    <a href="https://www.example.com" target="_self">Opens in Self</a> |
    <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
    <a href="https://www.example.com" target="_top">Opens in Body</a>
</div>

<br>


<div style="border: 1px solid #000; padding: 15px;">
    <h3>Link to an Email Address</h3>
    <p>
        To create a link that opens in the user's email program (to let them send a new email), 
        use mailto: inside the attribute:
    </p>
    <a href="mailto:someone@example.com">Send email</a>
</div>

</body>
</html>
